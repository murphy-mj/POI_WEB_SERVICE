
<template>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
</head>
  <body>
  <p>
    <input type="button" value="Fill SELECT Dropdown List with Regions" id="bt" />
  </p>

  <select id="sel">
    <option value="">-- Select --</option>
  </select>

  <p id="msg"></p>


  <script>
    $(document).ready(function () {
      $('#bt').click(function () {

        var url = "https://raw.githubusercontent.com/edeleastar/oileain-api/master/all.json";

        $.getJSON(url, function (data) {
          $.each(data, function (index, value) {
            console.log(value.title);
            // APPEND OR INSERT DATA TO SELECT ELEMENT.
            $('#sel').append('<option value="' + value.title + '">' + value.title + '</option>');
          });
        });
      });

      // SHOW SELECTED VALUE.
      $('#sel').change(function () {
        $('#msg').text('Selected Item: ' + this.options[this.selectedIndex].text);
      });
    });

    </body>
</template>
