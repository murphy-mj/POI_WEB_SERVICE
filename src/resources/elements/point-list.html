<template>
  <h4 class="ui dividing header"> Points </h4>
  <table class="ui celled table segment">
    <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Description</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr repeat.for="point of points">
      <td>
        ${point.name}
      </td>
      <td>
        ${point.category}
      </td>
      <td>
        ${point.description}
      </td>
      <td>
        ${point.location.lng}, ${point.location.lat}
      </td>
      <td><a route-href="route: addcomment; params.bind: {id: point.name }" ><i><b>Add Comment</b></i></a></td>
      <td><a route-href="route: viewcomment; params.bind: {id: point.name }" ><i><b>View Comments</b></i></a></td>
    </tr>
    </tbody>
  </table>
</template>
